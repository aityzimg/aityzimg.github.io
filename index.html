<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aityz's Image Server</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
      }
      .container {
        background-color: white;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 1.5rem;
        font-weight: 600;
      }
      .file-list {
        list-style-type: none;
        padding: 0;
      }
      .file-list li {
        margin-bottom: 0.75rem;
      }
      .file-list a {
        text-decoration: none;
        color: #3498db;
        transition: color 0.3s ease;
        font-weight: 400;
      }
      .file-list a:hover {
        color: #2980b9;
        text-decoration: underline;
      }
      .file-list a::before {
        content: "ðŸ“„ ";
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Aityz's Image Server</h1>
      <ul class="file-list">
        <li><a href="hornet.png">hornet.png</a></li>
        <li><a href="pics/elon.png">elon.png</a></li>
        <li><a href="pics/commuter.png">commuter.png</a></li>
        <li><a href="pics/fjade.png">fjade.png</a></li>
      </ul>
    </div>
  </body>
</html>
